<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Dependent</title>
</head>
<style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            max-width: 800px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            border-right: 1px solid #ddd;
        }

        td:first-child {
            border-left: 1px solid #ddd;
        }

        td:last-child {
            border-right: 1px solid #ddd;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        button {
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
<body th:onload="bodyOnLoad()">
<h3><button onclick="window.location.href='/'">Home</button></h3>
<h1>Add Dependent</h1>
<form action="#" th:action="@{/createDependent}" method="post" th:object="${newDependent}" onsubmit="return validateSSN()">
    <input type="hidden" th:field="*{parentSSN}" />
    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{fName}" id="firstName" required><br><br>
    <label for="middleInitial">Middle Initial:</label>
    <input type="text" th:field="*{mInit}" id="middleInitial"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lName}" id="lastName" required><br><br>
    <label for="relationship">Relationship:</label>
    <select th:field="*{relationship}" id="relationship" required>
        <option value="Son">Son</option>
        <option value="Daughter">Daughter</option>
    </select><br><br>
    <button type="submit">Create</button>
</form>
<h2><span th:text="${ErrorMessage}"></span></h2>
</body>

</html>
